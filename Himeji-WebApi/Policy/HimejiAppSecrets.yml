- !policy
  id: secrets
  body:
    - !group consumers
    - &variables
      - !variable slack_botduty_webhook
      - !variable dockerhub_cred
      - !variable github_cred
    - !permit
      role: !group consumers`
      privilege: [ read, execute ]
      resource: *variables
- !grant
  role: !group secrets/consumers
  member: !host himeji-app
