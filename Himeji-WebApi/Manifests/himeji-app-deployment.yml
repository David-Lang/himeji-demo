apiVersion: apps/v1
kind: Deployment
metadata:
  name: himeji-app-pod
  labels:
    app: himeji-app
spec:
  selector:
    matchLabels:
      app: himeji-app
  replicas: 3
  minReadySeconds: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: himeji-app
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: himeji-webapi
        image: davidlang/himeji:v22.2.23.1
        startupProbe:
          httpGet:
            path: /health/startup
            port: 80
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          successThreshold: 3
        env:
          - name: BotDutyWebHook
            valueFrom:
              secretKeyRef:
                name: botdutywebhook
                key: token
          - name: AppVersion
            value: v22.2.23.1
          - name: HelmRelease
            value: 0.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80